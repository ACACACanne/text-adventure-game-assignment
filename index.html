<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanatorium of Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center font-mono text-white" style="background-image: url('https://cdn.pixabay.com/photo/2024/03/04/20/07/ai-generated-8613149_1280.jpg');">

  <!-- Intro Section -->
  <div id="intro" class="flex flex-col items-center justify-center min-h-screen gap-8 text-center">
    <h1 class="text-6xl font-bold drip-text animate-flicker">The Haunted Academy</h1>
    <button onclick="game.startGame()" class="px-6 py-3 bg-red-700 hover:bg-red-900 text-white font-bold rounded shadow-lg transition duration-300 ease-in-out animate-pulse">
      Enter if you dare!
    </button>
  </div>

  <!-- Game Section -->
  <div id="game" class="hidden relative z-20 flex items-center justify-center min-h-screen">
    <div class="bg-black bg-opacity-80 p-6 rounded-lg shadow-lg max-w-3xl w-full">
      <div id="room-description" class="mb-4 text-lg"></div>
      <div id="character-dialogue" class="mb-4 italic text-yellow-300"></div>
      <div id="inventory" class="mb-4 text-sm text-green-300"></div>

      <div class="flex gap-2">
        <input type="text" id="command" placeholder="Type a command..." class="flex-grow p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
        <button onclick="game.handleCommand()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white font-semibold">Go</button>
      </div>
      
      <div id="timer" class="mt-4 text-sm text-gray-400 text-right">Time Remaining: <span id="time">300</span>s</div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
